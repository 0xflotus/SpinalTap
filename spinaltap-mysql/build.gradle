apply plugin: 'antlr'

dependencies {
  compile project(':spinaltap-common')

  compile "org.jdbi:jdbi:2.75"
  compile "com.github.shyiko:mysql-binlog-connector-java:0.13.0"
  compile "com.github.rholder:guava-retrying:1.0.6"
  compile "com.fasterxml.jackson.datatype:jackson-datatype-guava:2.7.8"
  compile "mysql:mysql-connector-java:5.1.44"
  compile "org.hibernate:hibernate-validator:5.1.3.Final"

  testCompile "junit:junit:4.12"
  testCompile "org.mockito:mockito-all:1.10.19"

  antlr "org.antlr:antlr4:4.7"
}
